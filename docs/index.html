<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QFramwork文档</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '脚本 API 文档',
      loadSidebar: true, // 必须开启
      subMaxLevel: 3,    // 建议设为 3，这样能看到文档内的三级标题
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md' // 修复一些嵌套路径下找不着侧边栏的问题
      },
      // 插件配置（可选）
     sidebarFree: {
      // 可以在这里自定义排除哪些文件夹
     }
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '未找到结果',
        depth: 6
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-free@latest/dist/index.js"></script>
</body>
</html>
